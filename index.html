---
layout: base
title: Home
---
<div class="row">
  <div class="column grid_9">
    <p id="frontbio">
      {% capture introduction %}{% include introduction.md %}{% endcapture %}
      {{ introduction | markdownify }}</p>
  </div>
</div>
<div class="row">
  <div class="column grid_6">
    {% for p in site.categories.lectures limit:1 %}
      <h2><a href="{{ p.url }}">Most Recent Lecture</a></h2>
      <p>{{ p.excerpt }} <a href="{{ p.url }}">Watch lecture&nbsp;&raquo;</a></p>
    {% endfor %}
  </div>
  <div class="column grid_3">
    <h2><a href="http://twitter.com/JDAdamwalz">@jdAdamWalz</a></h2>
    <div id="twitter">
      <div id="loading">
	<p>Loading tweets&hellip;</p>
	<img src="/images/loading.png" alt="Loading tweets"/>
      </div>
    </div>
    <script src="http://twitterjs.googlecode.com/svn/trunk/src/twitter.min.js" type="text/javascript"></script>
    <script src="/script/show_tweets.js" type="text/javascript" charset="utf-8"></script>
  </div>
</div>
